<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Todo App</title>
  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="header-row">
      <h1>Smart To-Do List</h1>
      <button id="dark-mode-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
      </button>
    </div>
    <div class="input-section">
      <input type="text" id="input-item" placeholder="Add a task..." />
      <button id="add-btn"><i class="fas fa-plus"></i> Add</button>
    </div>
    <ul id="task-list"></ul>

    <div class="filters">
      <button class="active" onclick="filterTasks('all')">All</button>
      <button onclick="filterTasks('active')">Active</button>
      <button onclick="filterTasks('completed')">Completed</button>
    </div>

    <div class="footer">
      <span id="task-count">0 tasks</span>
      <button onclick="clearCompleted()"><i class="fas fa-check-double"></i> Clear Completed</button>
    </div>
  </div>
  <div id="toast" class="toast"></div>
  <script src="script.js"></script>
</body>
</html>
